<h3 class="text-center">Manage users for project {{TargetProject.name}}</h3>

<div class="row">
        <div class="col-md-2"></div>  
    
        <div class="col-md-8">
            <table class="table table-striped table-responsive table-bordered">
                <thead>
                    <tr>
                        <th class="text-center">First name</th>
                        <th class="text-center">Last name</th>
                        <th class="text-center">Age</th>
                        <td class="text-center">Actions</td>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let user of Users">
                        <td class="text-center">{{user.firstName}}</td>
                        <td class="text-center">{{user.lastName}}</td>
                        <td class="text-center">{{user.age}}</td>
                        <td class="text-center">
                            <a (click)="addUserToProj(user.id)" class="btn btn-success">
                                <i class="fa fa-plus-square fa-lg">Add</i>
                            </a>
                            <a (click)="removeUserFromProj(user.id)" class="btn btn-danger">
                                <i class="fa fa-trash fa-lg">Remove</i>
                            </a>                           
                        </td>                        
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
