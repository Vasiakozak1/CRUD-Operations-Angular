<div *ngIf="ReadyCount == 2">
    <h3 class="text-center">
        Manage projects of {{User.firstName}} {{User.lastName}}
    </h3>
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
            <table class="table table-striped table-responsive table-bordered">
                <thead>
                    <tr>
                        <th class="text-center">Name</th>
                        <th class="text-center">Description</th>
                        <th class="text-center">Start date</th>
                        <th class="text-center">End date</th>
                        <td class="text-center">Actions</td>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let project of Projects">
                        <td class="text-center">{{project.name}}</td>
                        <td class="text-center">{{project.description}}</td>
                        <td class="text-center">{{project.startDay}}:{{project.startMonth}}:{{project.startYear}}</td>
                        <td class="text-center">{{project.endDay}}:{{project.endMonth}}:{{project.endYear}}</td>
                        <td class="text-center">
                            <a (click)="addProjToUser(project.id)" class="btn btn-success">
                                <span class="glyphicon glyphicon-plus"></span>
                            </a>
                            <a (click)="removeUserFromProj(project.id)" class="btn btn-danger">
                                <span class="glyphicon glyphicon-minus"></span>
                            </a>
                        </td>

                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
