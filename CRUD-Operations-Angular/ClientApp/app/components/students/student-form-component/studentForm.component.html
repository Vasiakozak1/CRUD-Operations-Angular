<div class="card card-block">
    <h4 class="card-title">Create student</h4>
    <div class="form-group">
        <input type="text" placeholder="Name" class="form-control" #studName>
    </div>
    <div class="form-group">
        <input type="text" placeholder="Specialization" class="form-control" #studSpec>
    </div>
    <button type="button" class="btn btn-primary" (click)="createStudent(studName.value, studSpec.value)">Create</button>
</div>
