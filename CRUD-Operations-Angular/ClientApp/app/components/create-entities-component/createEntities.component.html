<div class="panel">
    <div class="panel-heading">
        <div class="text-center">Create project</div>
    </div>
    <div class="panel-body">
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-5">
                <form #projForm="ngForm" (ngSubmit)="createProject(projForm)" novalidate>
                    <div class="form-group">
                        <label for="projName">Name</label>
                        <input type="text" name="projName" ngModel class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="projDescription">Description</label>
                        <input type="text" name="projDescription" ngModel class="form-control">
                    </div>
                    <div class="form-group">
                        <div class="col-md-4">
                            <label for="projStartDay">Start day</label>
                            <input type="text" name="projStartDay" ngModel class="form-control">
                        </div>
                        <div class="col-md-4">
                            <label for="projStartMonth">Start month</label>
                            <input type="text" name="projStartMonth" ngModel class="form-control">
                        </div>
                        <div class="col-md-4">
                            <label for="projStartYear">Start year</label>
                            <input type="text" name="projStartYear" ngModel class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-4">
                            <label for="projEndDay">End day</label>
                            <input type="text" name="projEndDay" ngModel class="form-control">
                        </div>
                        <div class="col-md-4">
                            <label for="projEndMonth">End month</label>
                            <input type="text" name="projEndMonth" ngModel class="form-control">
                        </div>
                        <div class="col-md-4">
                            <label for="projEndYear">End year</label>
                            <input type="text" name="projEndYear" ngModel class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-3"></div>
                        <div class="col-md-4">
                            <input type="submit" class="form-control">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<br/>

<div class="panel">
    <div class="panel-heading">
        <div class="text-center">Create user</div>
    </div>
    <div class="panel-body">
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-5">
                <form #userForm="ngForm" (ngSubmit)="createUser(userForm)" novalidate>
                    <div class="form-group">
                        <label for="firstName">First name</label>
                        <input type="text" name="firstName" ngModel class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="lastName">Last name</label>
                        <input type="text" name="lastName" ngModel class="form-control">
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                            <label for="age">Age</label>
                            <input type="text" name="age" ngModel class="form-control">                           
                        </div>
                        <div class="input-group">
                                <input type="submit" class="form-control">                                
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
