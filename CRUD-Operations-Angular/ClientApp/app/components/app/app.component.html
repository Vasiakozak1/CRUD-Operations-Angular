<div class='container-fluid'>
    <div class='row'>
        <div class="alert alert-danger alert-dismissible text-center " id="errorMessage" *ngIf="HasError" role="alert">
            {{Notification.message}}, status code: {{Notification.statusCode}}
            <button (click)="closeNotification()" type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <nav-menu></nav-menu>
        <router-outlet></router-outlet>
    </div>
</div>
