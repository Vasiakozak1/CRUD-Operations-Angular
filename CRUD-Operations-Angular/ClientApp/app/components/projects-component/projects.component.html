<h3 class="text-center">
    Projects
</h3>
<div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-8">
        <table class="table table-striped table-responsive table-bordered">
            <thead>
                <tr>
                    <th class="text-center">Name</th>
                    <th class="text-center">Description</th>
                    <th class="text-center">Start date</th>
                    <th class="text-center">End date</th>
                    <td class="text-center">Actions</td>
                    <td class="text-center">Users</td>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let project of Projects">
                    <td class="text-center">{{project.name}}</td>
                    <td class="text-center">{{project.description}}</td>
                    <td class="text-center">{{project.startDay}}:{{project.startMonth}}:{{project.startYear}}</td>
                    <td class="text-center">{{project.endDay}}:{{project.endMonth}}:{{project.endYear}}</td>
                    <td class="text-center">
                        <a href="" class="btn btn-warning">Edit</a>
                        <a href="" class="btn btn-danger">Delete</a>
                        <a (click)="redirectToManageUsers(project.id)" class="btn btn-primary">Manage users</a>
                    </td>
                    <td class="text-center">
                        <a href="" class="btn btn-info">Show users</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
