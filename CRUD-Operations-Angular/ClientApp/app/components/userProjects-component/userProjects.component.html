<div *ngIf="Ready">
        <h2 class="text-center">Projects of user {{User.firstName}} {{User.lastName}}</h2>
        <div class="row">
            <div class="col-md-2"></div>  
        
            <div class="col-md-8">
                <table class="table table-striped table-responsive table-bordered">
                    <thead>
                        <tr>
                            <th class="text-center">Name</th>
                            <th class="text-center">Description</th>
                            <th class="text-center">Start day</th>
                            <td class="text-center">End day</td>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let project of Projects">
                                <td class="text-center">{{project.name}}</td>
                                <td class="text-center">{{project.description}}</td>
                                <td class="text-center">{{project.startDay}}:{{project.startMonth}}:{{project.startYear}}</td>
                                <td class="text-center">{{project.endDay}}:{{project.endMonth}}:{{project.endYear}}</td>                      
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
