<h3 class="text-center">
    Users
</h3>
<div class="row">
    <div class="col-md-2"></div>  

    <div class="col-md-8">
        <table class="table table-striped table-responsive table-bordered">
            <thead>
                <tr>
                    <th class="text-center">First name</th>
                    <th class="text-center">Last name</th>
                    <th class="text-center">Age</th>
                    <td class="text-center">Actions</td>
                    <td class="text-center">Users</td>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let user of Users">
                    <td class="text-center">{{user.firstName}}</td>
                    <td class="text-center">{{user.lastName}}</td>
                    <td class="text-center">{{user.age}}</td>
                    <td class="text-center">
                        <a (click)="updateUser(user.id)" class="btn btn-warning">Edit</a>
                        <a (click)="deleteUser(user.id)" class="btn btn-danger">Delete</a>
                        <a (click)="redirectToManageProjects(user.id)" class="btn btn-primary">Manage projects</a>
                    </td>
                    <td class="text-center">
                        <a (click)="redirectToUserProjects(user.id)" class="btn btn-info">Show projects</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
